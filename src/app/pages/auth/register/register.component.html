<div class="container">
  <p-card
    header="Welcome! Here your cooking journey begins ðŸ˜‹ðŸ¥§"
    [style]="{ width: '30rem', margin: 'auto' }"
  >
    <form [formGroup]="form">
      <h5>Name:</h5>
      <input type="text" pInputText formControlName="name" />
      <h5>Email:</h5>
      <input type="text" pInputText formControlName="email" />

      <h5>Password:</h5>
      <p-password
        [toggleMask]="true"
        [feedback]="false"
        formControlName="password"
        styleClass="p-password p-component p-inputwrapper p-input-icon-right"
      ></p-password>
    </form>

    <ng-template pTemplate="footer">
      <p>
        You have an account? <a [routerLink]="['/login']">Login instead!</a>
      </p>
      <button class="p-button" (click)="register()">Register</button>
    </ng-template>
  </p-card>
</div>
<p-toast></p-toast>
