<div class="row">
  <div class="col-md-5">
    <app-recipe-list></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else msgTxt"
      [recipe]="selectedRecipe"
    ></app-recipe-detail>
    <ng-template #msgTxt>
      <p-messages severity="info">
        <ng-template pTemplate>
          <div class="ml-2">Select a recipe to see its details :)</div>
        </ng-template>
      </p-messages>
    </ng-template>
  </div>
</div>
