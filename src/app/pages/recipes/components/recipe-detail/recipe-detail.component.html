<p-card [header]="recipe.name" styleClass="p-card-shadow">
  <ng-template pTemplate="header">
    <img alt="Card" [src]="recipe.imagePath" />
  </ng-template>
  <p>
    {{ recipe.description }}
  </p>
  <div class="row"><div class="col-xs-12">Ingredients</div></div>

  <ng-template pTemplate="footer">
    <p-dropdown
      [options]="recipeOptions"
      [(ngModel)]="selectedOption"
      optionLabel="name"
    ></p-dropdown>
  </ng-template>
</p-card>
