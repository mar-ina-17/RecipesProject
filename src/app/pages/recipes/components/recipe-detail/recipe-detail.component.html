<p-card styleClass="p-card-shadow" class="disabledInputsRecipe">
  <ng-template pTemplate="header">
    <img alt="Card" [src]="recipe.imagePath" />
  </ng-template>
  <div class="row">
    <div class="col-xs-12">
      <input type="text" [value]="" id="header" disabled />
    </div>
  </div>
  <textarea [value]="" rows="7 " id="descr-textarea" disabled></textarea>
  <div class="row">
    <div class="col-xs-12">
      <div class="flex align-items-center">
        <p-chip styleClass="customRecipeIngredientChip"><b></b></p-chip>
      </div>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <p-dropdown
      [options]="recipeOptions"
      [(ngModel)]="selectedOption"
      optionLabel="name"
      (onChange)="triggerOptionsAction($event)"
    ></p-dropdown>
  </ng-template>
</p-card>
