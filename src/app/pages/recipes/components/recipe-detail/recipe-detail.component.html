<p-card
  styleClass="p-card-shadow"
  [ngClass]="{
    disabledInputsRecipe: recipe.isDisabled,
    enabledInputRecipe: !recipe.isDisabled
  }"
>
  <!---->
  <ng-template pTemplate="header">
    <img alt="Card" [src]="recipe.imagePath" />
  </ng-template>
  <div class="row">
    <div class="col-xs-12">
      <input
        type="text"
        [value]="recipe.name"
        [disabled]="recipe.isDisabled"
        id="header"
      />
    </div>
  </div>
  <textarea
    [value]="recipe.description"
    [disabled]="recipe.isDisabled"
    rows="7"
  ></textarea>
  <div class="row">
    <div class="col-xs-12">
      <div class="flex align-items-center">
        <p-chip
          [label]="ing"
          *ngFor="let ing of recipe.ingredients"
          styleClass="customRecipeIngredientChip"
        ></p-chip>
      </div>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <p-dropdown
      [options]="recipeOptions"
      [(ngModel)]="selectedOption"
      optionLabel="name"
      (onChange)="triggerOptionsAction($event)"
    ></p-dropdown>

    <button pButton *ngIf="displaySave" class="pull-right">Save</button>
  </ng-template>
</p-card>
