<div class="row">
  <div class="col-xs-12">
    <p-button pButton (click)="displayDialog = true">New Recipe</p-button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-md-12">
    <app-recipe-item
      *ngFor="let recipeElement of recipes"
      [recipe]="recipeElement"
      (click)="onSelected(recipeElement)"
    ></app-recipe-item>
  </div>
</div>
