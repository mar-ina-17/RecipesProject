<p-menubar [model]="items" [style]="{ 'margin-bottom': '3rem' }">
  <ng-template pTemplate="start">
    <div class="navbar-header">
      <span class="navbar-brand"> <b>RecipeBook</b></span>
    </div></ng-template
  >
  <ng-template pTemplate="end">
    <p-dropdown
      [options]="dataOptions"
      [(ngModel)]="selectedOption"
      placeholder="Select an option"
      optionLabel="name"
    ></p-dropdown>
  </ng-template>
</p-menubar>
