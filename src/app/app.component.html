<app-header (output)="determineNavigation($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="navigationFeature === 'recipes'"></app-recipes>
      <app-shopping-list
        *ngIf="navigationFeature === 'shopping-list'"
      ></app-shopping-list>
    </div>
  </div>
</div>
